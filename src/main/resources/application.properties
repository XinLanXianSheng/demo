spring.datasource.url=jdbc:mysql://127.0.0.1:3306/spring_boot?useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver



#Specify the DBMS 指定数据库
spring.jpa.database = MYSQL
#show or not log for each sql query 是否显示CURD的sql
spring.jpa.show-sql = true
#hibernate ddl auto (create, create-drop, update) 自动创建|更新|验证数据库表结构
spring.jpa.hibernate.ddl-auto = update
#Naming strategy 命名策略
spring.jpa.hibernate.naming.implicit-strategy = org.hibernate.cfg.ImprovedNamingStrategy

#stripped before adding them to the entity manager 在将它们添加到实体管理器之前进行剥离
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect


#spring boot 加入logback日志配置
#com.mycompany.mavenspringboot.controller 日志 WARN级别输出  
logging.level.com.mycompany.mavenspringboot.controller=WARN  
#com.mycompany.mavenspringboot.mapper sql日志 DEBUG级别输出  
logging.level.com.mycompany.mavenspringboot.mapper=DEBUG  
logging.file=logs/spring-boot-logging.log  
logging.pattern.console=%d{yyyy/MM/dd-HH:mm:ss} [%thread] %-5level %logger- %msg%n  
logging.pattern.file=%d{yyyy/MM/dd-HH:mm} [%thread] %-5level %logger- %msg%n 





















